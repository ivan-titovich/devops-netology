apiVersion: v1
kind: Service
metadata:
  name: {{ include "multitool-d.fullname" . }}
  labels:
    {{- include "multitool-d.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port2  }}
      targetPort: {{ .Values.apps.multitool.image.env.HTTP_PORT }}
      protocol: TCP
      name: {{ .Values.apps.multitool.app }}
    - port: {{ .Values.service.port1  }}
      targetPort: {{ .Values.apps.nginx.containerPort   }}
      protocol: TCP
      name: nginx
  selector:
    {{- include "multitool-d.selectorLabels" . | nindent 4 }}
