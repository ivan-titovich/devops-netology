{{- $replicas := .Values.apps.replicaCount }}
{{- $release := .Release.Name }}
apiVersion: apps/v1
kind: Deployment
{{- with .Values.apps.nginx }}
metadata:
  name: {{ $release }}-{{ .app }}
  labels:
    app: {{ .app }}
spec:
  replicas: {{ $replicas }}
  selector:
    matchLabels:
      app: {{ .app }}
  template:
    metadata:
      labels:
        app: {{ .app }}
    spec:
      containers:
        - name: {{ .app }}
          image: {{ .image.repository }}:{{ .image.tag }}
          imagePullPolicy: {{ .image.pullPolicy }}
          ports:
            - containerPort: {{ .containerPort }}
{{- end }}
