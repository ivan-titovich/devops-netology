apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "multitool-d.fullname" . }}-test-connection"
  labels:
    {{- include "multitool-d.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "multitool-d.fullname" . }}:{{ .Values.image.env.HTTP_PORT }} ']
  restartPolicy: Never
