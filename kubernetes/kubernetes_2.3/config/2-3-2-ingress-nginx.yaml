apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
spec:
  tls:
    - hosts:
        - tia.edu
      secretName: nginx-secret
  ingressClassName: nginx
  rules:
  - host: tia.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-svc
            port:
              number: 80