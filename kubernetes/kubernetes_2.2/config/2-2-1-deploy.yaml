apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    name: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deploy

  template:
    metadata:
      labels:
        name: deploy
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        env:
          - name: HTTP_PORT
            value: "18080"
          - name: HTTPS_PORT
            value: "11443"
        volumeMounts:
        - name: vol
          mountPath: "/input"

      - name: busybox
        image: busybox
        command: ['sh', '-c', 'j=0; while true; do echo Container alive $j seconds; j=$((j+5)) && sleep 5;done > /output/busylog.txt']
        volumeMounts:
        - name: vol
          mountPath: "/output"
      volumes:
      - name: vol
        persistentVolumeClaim:
          claimName: pvc-vol



